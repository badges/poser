name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  cs-fix:
    runs-on: ubuntu-24.04
    name: PHP-CS-Fixer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fix CS
        uses: docker://oskarstark/php-cs-fixer-ga
        with:
            args: --diff --dry-run

  build:

    strategy:
      matrix:
        container: [ "php81", "php82", "php83", "php84" ]

    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Build container
        run: docker build -t poser:${{ matrix.container }} -f .docker/base/${{ matrix.container }}/Dockerfile .

      - name: Check PHP version
        run: docker compose run --rm ${{ matrix.container }} php -v

      - name: Validate composer.json
        run: docker compose run --rm ${{ matrix.container }} composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.container }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.container }}

      - name: Install dependencies
        run: docker compose run --rm ${{ matrix.container }} composer install --prefer-dist --no-progress

      - name: Unit tests
        run: docker compose run --rm ${{ matrix.container }} bin/phpunit

      - name: Run behat tests
        run: docker compose run --rm ${{ matrix.container }} bin/behat --snippets-for

      - name: Coding Standard Checks
        run: docker compose run --rm ${{ matrix.container }} bin/php-cs-fixer fix --verbose --diff --dry-run
