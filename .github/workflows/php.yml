name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  cs-fix:
    runs-on: ubuntu-24.04
    name: PHP-CS-Fixer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fix CS
        uses: docker://oskarstark/php-cs-fixer-ga
        with:
            args: --diff --dry-run

  build:

    strategy:
      matrix:
        php: [ "php83" ]

    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker compose build ${{ matrix.php }}

      - name: Check PHP version
        run: docker compose run --rm ${{ matrix.php }} php -v

      - name: Validate composer.json
        run: docker compose run --rm ${{ matrix.php }} composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.php }}

      - name: Install dependencies
        run: docker compose run --rm ${{ matrix.php }} composer install --prefer-dist --no-progress

      - name: Coding Standard Checks
        run: docker compose run --rm ${{ matrix.php }} bin/php-cs-fixer fix --verbose --diff --dry-run

      - name: Run tests (phpspec)
        run: docker compose run --rm ${{ matrix.php }} ./bin/phpspec run --format=pretty

      - name: Run coverage tests (phpspec)
        run: docker compose run --rm ${{ matrix.php }} bash -c "XDEBUG_MODE=coverage bin/phpspec run -f progress -c phpspec-coverage.yml"

      - name: Run behat tests
        run: docker compose run --rm ${{ matrix.php }} ./bin/behat --snippets-for
