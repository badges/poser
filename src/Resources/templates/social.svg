<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{ totalWidth }}" height="20" role="img"
     aria-label="{{ vendor }}: {{ value }}">
    <title>{{ vendor }}: {{ value }}</title>
    <style>a:hover #llink{fill:url(#b);stroke:#ccc}a:hover #rlink{fill:#4183c4}</style>
    <linearGradient id="a" x2="0" y2="100%">
        <stop offset="0" stop-color="#fcfcfc" stop-opacity="0"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <linearGradient id="b" x2="0" y2="100%">
        <stop offset="0" stop-color="#ccc" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <g stroke="#d5d5d5">
        <rect stroke="none" fill="#fcfcfc" x="0.5" y="0.5" width="{{ vendorWidth }}" height="19" rx="2"/>
        <rect x="{{ vendorAndArrowWidth }}" y="0.5" width="{{ valueWidth }}" height="19" rx="2" fill="#fafafa"/>
        <rect x="{{ vendorAndArrowWidth }}" y="7.5" width="0.5" height="5" stroke="#fafafa"/>
        <path d="M{{ vendorAndArrowWidth }} 6.5 l-3 3v1 l3 3" stroke="d5d5d5" fill="#fafafa"/>
    </g>
    <g aria-hidden="true" fill="#333" text-anchor="middle" font-family="Helvetica Neue,Helvetica,Arial,sans-serif"
       text-rendering="geometricPrecision" font-weight="700" font-size="110px">
        <rect id="llink" stroke="#d5d5d5" fill="url(#a)" x=".5" y=".5" width="{{ vendorWidth }}" height="19" rx="2"/>
        <text aria-hidden="true" x="{{ vendorStartPosition }}" y="150" fill="#fff" transform="scale(.1)">{{ vendor }}</text>
        <text x="{{ vendorStartPosition }}" y="140" transform="scale(.1)">{{ vendor }}</text>
        <text aria-hidden="true" x="{{ valueStartPosition }}" y="150" fill="#fff" transform="scale(.1)">{{ value }}</text>
        <text id="rlink" x="{{ valueStartPosition }}" y="140" transform="scale(.1)">{{ value }}</text>
    </g>
</svg>
