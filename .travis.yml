language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

before_install:
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-rm xdebug.ini; fi
  - composer selfupdate

install:
  - composer --prefer-source --no-interaction update

script:
  - bin/phpspec run --format=pretty
  - bin/behat

notifications:
  email:
    - liuggio@gmail.com

git:
  depth: 10
